version: '3.9'
services:
  pgtest:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: blep
      POSTGRES_PASSWORD: blep
      POSTGRES_DB: blep_test
    ports:
      - "54329:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "blep"]
      interval: 2s
      timeout: 2s
      retries: 10
    tmpfs:
      - /var/lib/postgresql/data # ephemeral in-memory-ish (depends on host)
